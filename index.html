<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>PaintJS</title>
</head>
<body>
    <canvas id=jsCanvas class="canvas"></canvas>
    <div class="controls">
        <div class="controls_range">
            <input 
                type="range" 
                id="jsRange" 
                min="0.1" 
                max="5.0" 
                value="2.5" 
                step="0.1"
            />
        </div>
        <div class="controls_btns">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>
        <div id="jsColors" class="controls_colors">
            <div class="controls_color jsColor" style="background-color: #1e272e;"></div>
            <div class="controls_color jsColor" style="background-color: white;"></div>
            <div class="controls_color jsColor" style="background-color: #EA2027;"></div>
            <div class="controls_color jsColor" style="background-color: #f0932b;"></div>
            <div class="controls_color jsColor" style="background-color: #FFC312;"></div>
            <div class="controls_color jsColor" style="background-color: #4cd137;"></div>
            <div class="controls_color jsColor" style="background-color: #48dbfb;"></div>
            <div class="controls_color jsColor" style="background-color: #0652DD;"></div>
            <div class="controls_color jsColor" style="background-color: #4834d4;"></div>
            <div class="controls_color jsColor" style="background-color: #8e44ad;"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
